<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spacer - Drum</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" data-key="65">
                <div class="key">A</div>
                <span class="sound">CLAP</span>
            </div>
            <div class="col" data-key="83">
                <div class="key">S</div>
                <span class="sound">HIHAT</span>
            </div>
            <div class="col" data-key="68">
                <div class="key">D</div>
                <span class="sound">KICK</span>
            </div>
        </div>
        <div class="row">
            <div class="col" data-key="70">
                <div class="key">F</div>
                <span class="sound">OPENHAT</span>
            </div>
            <div class="col" data-key="71">
                <div class="key">G</div>
                <span class="sound">BOOM</span>
            </div>
            <div class="col" data-key="72">
                <div class="key">H</div>
                <span class="sound">RIDE</span>
            </div>
        </div>
        <div class="row">
            <div class="col" data-key="74">
                <div class="key">J</div>
                <span class="sound">SNARE</span>
            </div>
            <div class="col" data-key="75">
                <div class="key">K</div>
                <span class="sound">TOM</span>
            </div>
            <div class="col" data-key="76">
                <div class="key">L</div>
                <span class="sound">TINK</span>
            </div>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script src="finish.js"></script>
</body>

</html>
